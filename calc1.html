<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Web Calculator Testing</title>
    <script language="javascript" type="text/javascript">
        function Add_onselect() {
            value1 + value2;
        }

        function Subtract_onselect() {
            value1 - value2;
        }

        function Multiply_onselect() {
            value1 * value2;
        }

        function Divide_onselect() {
            value1 / value2;
        }

</script>
    </head>
    <body>
        Enter value 1: <input type="number" name="value1" value="value1" /> <br />
        Enter value 2: <input type="number" name="value2" value="value2" /> <br />
        Select operation: <select>
                              <option value="Add" onselect="Add_onselect()">Addition</option>
                              <option value="Subtract" onselect="Subtract_onselect()">Subtraction</option>
                              <option value="Multiply" onselect="Multiply_onselect()">Multiplication</option>
                              <option value="Divide" onselect="Divide_onselect()">Division</option>
    </select>
        <br />
        <button value="Submit" onclick="Submit_onclick()">Submit</button>
    </body>
    </html>
